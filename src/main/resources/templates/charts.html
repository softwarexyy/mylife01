<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My life</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <!-- jQuery Circle-->
    <link rel="stylesheet" href="css/grasp_mobile_progress_circle-1.0.0.min.css">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" href="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"></script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/charts-custom.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
</head>
<body>
<!-- Side Navbar -->
<div th:replace="~{commons/common::sideBar(activeUrl='charts')}"/>
<div class="page">
    <!-- navbar-->
    <div th:replace="~{commons/common::topBar}"/>
    <!-- Breadcrumb-->
    <div th:replace="~{commons/common::backToIndexBar(currentMenu='charts')}"/>
    <section class="charts">
        <div class="container-fluid">
            <!-- Page Header-->
            <header>
                <h1 class="h3 display">Charts </h1>
            </header>
            <div class="row">
                <div class="col-lg-6">
                    <div class="card line-chart-example">
                        <div class="card-header d-flex align-items-center">
                            <h4>Line Chart Example</h4>
                        </div>
                        <div class="card-body">
                            <canvas id="lineChartExample"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card bar-chart-example">
                        <div class="card-header d-flex align-items-center">
                            <h4>Bar Chart Example</h4>
                        </div>
                        <div class="card-body">
                            <canvas id="barChartExample"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card pie-chart-example">
                        <div class="card-header d-flex align-items-center">
                            <h4>Pie Chart Example</h4>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="pieChartExample"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card polar-chart-example">
                        <div class="card-header d-flex align-items-center">
                            <h4>Ploar Chart Example</h4>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="polarChartExample"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="card radar-chart-example">
                        <div class="card-header d-flex align-items-center">
                            <h4>Radar Chart Example</h4>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="radarChartExample"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="~{commons/common::footBar}"/>
</div>

</body>
</html>
